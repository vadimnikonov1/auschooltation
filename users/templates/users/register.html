{% extends 'site_description/standart_page.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="justify-content-center">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Присоединяйся сегодня!</legend>
                {{ user_form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Зарегестрироваться</button>
            </div>

        </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            У вас уже есть аккаунт? <a class="ml-2" href="#">Войти в аккаунт</a>
        </small>
    </div>
    </div>
{% endblock content %}
